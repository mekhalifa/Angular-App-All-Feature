<br><br><br><br>
<div class="justify-content-center row">

  <form [formGroup]="loginForm" (submit)="onSubmit()" class="col-6">
    <div>For login >>  Username : <span class="text-warning"> test </span> & Password : <span class="text-warning"> test </span></div>
    <div class="text-danger" *ngIf="isError">
      <div> usernamer or password wrong</div>

    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username"
        formControlName="username">
      <div class="text-danger" *ngIf="!username.valid && username.touched ">
        <div *ngIf="username.hasError('required')"> username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        formControlName="password">
      <div class="text-danger" *ngIf="!password.valid &&password.touched">
        <div *ngIf="password.hasError('required')"> Password is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
