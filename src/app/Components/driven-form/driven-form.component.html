
<div>
<h3>Template Driven Form</h3>
</div>
<form #f="ngForm" (submit)="onSubmit(f)" class="container">
  <div class="form-group">
    <label for="fristName1">Frist Name</label>

    <input type="text" class="form-control" id="fristName1" name="fristName" ngModel (keyup)="log(fristName)"
      #fristName="ngModel" required minlength=5 [ngClass]="{'validated':!fristName.valid &&fristName.touched}">


    <div class="alert alert-danger" *ngIf="!fristName.valid &&fristName.touched">
      <div *ngIf="fristName.errors.required "> UserName Required</div>
      <div *ngIf="fristName.errors.minlength"> UserName must be min {{fristName.errors.minlength.requiredLength}}
        character</div>
    </div>

  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea type="password" class="form-control" cols="30" rows="6" id="comment" name="comment" ngModel
      #comment="ngModel" required></textarea>
  </div>
  <div class="alert alert-danger" *ngIf=" !comment.valid && comment.touched ">
    <div> Comment Required</div>
  </div>
  <div class="form-group">
    <label for="isSelected">
      <input type="checkbox" id="isSelected" name="isSelected" ngModel>
      Subscribe to list
    </label>
  </div>
  <div class="form-group">
    <label for="ContactMethod"></label>
    <select class="custom-select" name="ContactMethod" id="ContactMethod" ngModel>
      <option selected value="">Select one</option>
      <option *ngFor="let item of contactMethod" value="{{item}}">{{item}}</option>

    </select>
  </div>
  <br>
  <p>{{f.value|json}}</p>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Send</button>

</form>
