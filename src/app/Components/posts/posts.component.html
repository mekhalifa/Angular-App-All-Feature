<h3>http Client </h3>

<hr><br>

<div class="justify-content-center text-center" *ngIf="!isGet">
    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
<ul class="list-group" *ngIf="posts ">
    
    <li class="list-group-item" *ngFor="let item of posts">
        <h3>{{item.title |summary:25}}</h3>
        <p>{{item.body |summary:80}}</p>
        <button class="btn btn-dark" (click)="deletePost(item)" >Delete</button>
    </li>
    
</ul>
